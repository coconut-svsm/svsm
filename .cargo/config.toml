[build]
target = "x86_64-unknown-none"
rustflags = [
	"-C", "force-frame-pointers",
	"-C", "linker-flavor=ld",
	"--cfg", "aes_force_soft",
	"--cfg", "polyval_force_soft",
]

[target.x86_64-unknown-linux-gnu]
rustflags = [
       "-C", "code-model=kernel",
]

[source.crates-io]
replace-with = "vendored-sources"

[source."git+https://github.com/coconut-svsm/packit"]
git = "https://github.com/coconut-svsm/packit"
replace-with = "vendored-sources"

[source.vendored-sources]
directory = "vendor"

